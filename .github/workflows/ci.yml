name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint-build-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: npm run dev -- --host
          wait-on: http://localhost:5173
          wait-on-timeout: 120
