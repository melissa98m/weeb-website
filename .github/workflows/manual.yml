name: Auto PR on push to feature branches

on:
  push:
    branches:
      - 'contact'
      - 'header'
      - 'footer'
      - 'login'
      - 'theme'
      - 'home'

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Use PAT for authenticated remote
        run: |
          git remote set-url origin https://${{ secrets.PAT_GITHUB }}@github.com/melissa98m/weeb-website.git

      - name: Fetch latest changes
        run: git fetch origin ${{ github.ref_name }}

      - name: Create clean PR branch
        run: |
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}
          git branch -D auto-pr/${{ github.ref_name }} || true
          git checkout -b auto-pr/${{ github.ref_name }}

      - name: Delete remote auto-pr branch if exists
        run: |
          git push origin --delete auto-pr/${{ github.ref_name }} || true

      - name: Push new auto-pr branch
        run: |
          git push origin auto-pr/${{ github.ref_name }} --force

      - name: Close old PRs from this branch (if any)
        uses: peter-evans/close-pull@v3
        with:
          token: ${{ secrets.PAT_GITHUB }}
          comment: "Closing stale PR in favor of a new one."
          search: author:app/github-actions is:open is:pr head:auto-pr/${{ github.ref_name }} base:main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_GITHUB }}
          base: main
          branch: auto-pr/${{ github.ref_name }}
          title: "Auto PR from '${{ github.ref_name }}' to 'main'"
          body: "This pull request was automatically created after a push to '${{ github.ref_name }}'."
          draft: false
