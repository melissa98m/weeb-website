name: Auto PR on push to feature branches

on:
  push:
    branches:
      - 'contact'
      - 'header'
      - 'footer'
      - 'login'
      - 'theme'
      - 'home'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Git state
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref_name: ${{ github.ref_name }}"
          git status
          git branch -a
          git remote -v

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure correct branch is checked out
        run: |
          git checkout ${{ github.ref_name }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_GITHUB }}
          base: main
          branch: ${{ github.ref_name }}
          title: "Auto PR from '${{ github.ref_name }}' to 'main'"
          body: "This pull request was automatically created after a push to '${{ github.ref_name }}'."
          draft: false

